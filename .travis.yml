language: java

jdk:
- oraclejdk8

before_install:
- wget http://kindlegen.s3.amazonaws.com/${KINDLEGEN_VERSION}.tar.gz -o /temp/kindlegen.tar.gz
- tar xvf /temp/kindlegen.tar.gz
- export PATH=$PATH:$PWD/kindlegen/
- chmod +x gradlew
- chmod +x gradle/wrapper/gradle-wrapper.jar

script:
- ./gradlew test --stacktrace